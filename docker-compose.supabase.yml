version: '3.8'

services:
  # Supabase Auth
  supabase-auth:
    image: supabase/gotrue:v2.143.0
    container_name: supabase_auth_starlist
    depends_on:
      supabase-db:
        condition: service_healthy
    ports:
      - "54328:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:54321}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD:-your-super-secret-and-long-postgres-password}@supabase-db:5432/postgres
      GOTRUE_SITE_URL: ${GOTRUE_SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${GOTRUE_URI_ALLOW_LIST:-}
      GOTRUE_DISABLE_SIGNUP: ${GOTRUE_DISABLE_SIGNUP:-false}
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_JWT_EXP: ${JWT_EXP:-3600}
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${GOTRUE_EXTERNAL_EMAIL_ENABLED:-true}
      GOTRUE_MAILER_AUTOCONFIRM: ${GOTRUE_MAILER_AUTOCONFIRM:-false}
      GOTRUE_SMS_AUTOCONFIRM: ${GOTRUE_SMS_AUTOCONFIRM:-true}
    networks:
      - supabase_network

  # Supabase Database
  supabase-db:
    image: supabase/postgres:15.1.0.147
    container_name: supabase_db_starlist
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "54322:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGDATABASE: postgres
      POSTGRES_DB: postgres
      PGUSER: supabase_admin
      POSTGRES_USER: supabase_admin
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: ${JWT_EXP:-3600}
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    networks:
      - supabase_network

  # Supabase REST API
  supabase-rest:
    image: postgrest/postgrest:v12.2.0
    container_name: supabase_rest_starlist
    depends_on:
      supabase-db:
        condition: service_healthy
    # REST APIはKong経由で公開されるため、外部ポートは不要
    env_file:
      - .env.local
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS:-public,storage,graphql_public}
      PGRST_DB_EXTRA_SEARCH_PATH: ${PGRST_DB_EXTRA_SEARCH_PATH:-public,extensions}
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: ${JWT_EXP:-3600}
    command: "postgrest"
    networks:
      - supabase_network

  # Supabase Realtime
  supabase-realtime:
    image: supabase/realtime:v2.30.20
    container_name: supabase_realtime_starlist
    depends_on:
      - supabase-db
    ports:
      - "54325:4000"
    env_file:
      - .env.local
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - supabase_network

  # Supabase Storage
  supabase-storage:
    image: supabase/storage-api:v1.11.3
    container_name: supabase_storage_starlist
    depends_on:
      - supabase-db
      - supabase-rest
    ports:
      - "54324:5000"
    env_file:
      - .env.local
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_admin:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://supabase-imgproxy:5001
    volumes:
      - supabase_storage_data:/var/lib/storage
    networks:
      - supabase_network

  # Supabase Image Proxy
  supabase-imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: supabase_imgproxy_starlist
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: ${IMGPROXY_ENABLE_WEBP_DETECTION:-true}
    volumes:
      - supabase_storage_data:/var/lib/storage:ro
    networks:
      - supabase_network

  # Supabase Studio
  supabase-studio:
    image: supabase/studio:latest
    container_name: supabase_studio_starlist
    depends_on:
      - supabase-rest
      - supabase-realtime
      - supabase-storage
      - supabase-auth
    ports:
      - "54323:3000"
    env_file:
      - .env.local
    environment:
      STUDIO_PG_META_URL: http://supabase-db:5432
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: ${DEFAULT_ORGANIZATION_NAME:-Starlist Local}
      DEFAULT_PROJECT_NAME: ${DEFAULT_PROJECT_NAME:-starlist-app}
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:54321}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY:-}
      LOGFLARE_URL: ${LOGFLARE_URL:-http://supabase-logflare:4000}
      NEXT_PUBLIC_ENABLE_LOGS: ${NEXT_PUBLIC_ENABLE_LOGS:-true}
      NEXT_ANALYTICS_BACKEND_PROVIDER: ${NEXT_ANALYTICS_BACKEND_PROVIDER:-postgres}
    networks:
      - supabase_network

  # Supabase Kong API Gateway
  supabase-kong:
    image: kong:2.8.1
    container_name: supabase_kong_starlist
    depends_on:
      - supabase-db
      - supabase-rest
      - supabase-realtime
      - supabase-storage
      - supabase-auth
    ports:
      - "54321:8000"
      - "54320:8001"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - supabase_network

  # Supabase Edge Functions Runtime (Deno)
  supabase-edge-runtime:
    image: supabase/edge-runtime:v1.58.0
    container_name: supabase_edge_runtime_starlist
    depends_on:
      - supabase-db
      - supabase-rest
    ports:
      - "54326:9000"
    env_file:
      - .env.local
    environment:
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgresql://supabase_admin:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
      VERIFY_JWT: "false"
      # Intake API環境変数
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      INTAKE_RATE_LIMIT_DISABLED: ${INTAKE_RATE_LIMIT_DISABLED:-false}
      INTAKE_RATE_LIMIT_PER_MINUTE: ${INTAKE_RATE_LIMIT_PER_MINUTE:-5}
      INTAKE_RATE_LIMIT_PER_DAY: ${INTAKE_RATE_LIMIT_PER_DAY:-200}
      INTAKE_METRICS_ENABLED: ${INTAKE_METRICS_ENABLED:-true}
      SECONDARY_LLM_PROVIDER: ${SECONDARY_LLM_PROVIDER:-}
      SECONDARY_LLM_API_KEY: ${SECONDARY_LLM_API_KEY:-}
    volumes:
      - ./supabase/functions:/home/deno/functions:ro
    command: start --main-service /home/deno/functions/intake
    networks:
      - supabase_network

  # Supabase Logflare (optional, for logs)
  supabase-logflare:
    image: supabase/logflare:1.4.0
    container_name: supabase_logflare_starlist
    depends_on:
      - supabase-db
    ports:
      - "54327:4000"
    env_file:
      - .env.local
    environment:
      LOGFLARE_NODE_HOST: 127.0.0.1
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY:-}
      LOGFLARE_SINGLE_TENANT: "true"
      LOGFLARE_SUPABASE_MODE: "true"
      DB_USERNAME: supabase_admin
      DB_DATABASE: postgres
      DB_HOSTNAME: supabase-db
      DB_PORT: 5432
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SCHEMA: _analytics
      DB_BACKEND_URL: postgresql://supabase_admin:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
    networks:
      - supabase_network

volumes:
  supabase_db_data:
  supabase_storage_data:

networks:
  supabase_network:
    driver: bridge

